<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Meme</title>
    <style>
        
        img {
            display: block;
            margin-top: 10px;
        }


    </style>
</head>
<body>
        <label for="search">Search:
            <input type="text" id="search" required>
        </label>
    <button id="new-btn">New Image</button>
    <img src="#" alt="">
    <span></span>
    <script>
        window.onload = () => {
            getNewImage();
        };
        // bb2006d9d3454578be1a99cfad65913d
        // IwN0SK4DY3rEfbh9scRFKgKCsqk1Q0xh
        const api_key = "bb2006d9d3454578be1a99cfad65913d";
        const img = document.querySelector('img');
        const newBtn = document.querySelector('#new-btn');
        const searchInput = document.querySelector("#search");
        const span = document.querySelector("span");


        
        const getNewImage = async function () {
            if (searchInput.value == "") searchInput.value = "cats"
            const response = await fetch("https://api.giphy.com/v1/gifs/translate?api_key=" + api_key + "&s=" + searchInput.value, {mode: 'cors'});
            const catData = await response.json();
            img.src = catData.data.images.original.url;
        
    }
    newBtn.addEventListener('click', getNewImage);
    </script>
</body>
</html>
